<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body
    {% if weather %}
        style="background-image: url('{{ url_for('static', filename=weather.background) }}');"
    {% else %}
        style="background-color: #f8f9fa;"
    {% endif %}
>
    <div class="container py-5">
        <h1 class="text-center mb-4">üå§Ô∏è Simple Weather App</h1>

        <form method="POST" class="d-flex justify-content-center mb-4">
            <input
                type="text"
                name="city"
                class="form-control w-50 me-2"
                placeholder="Enter city name"
                required
            />
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        {% if weather %}
            <div
                class="card mx-auto text-center shadow"
                style="max-width: 400px; background-color: transparent; backdrop-filter: blur(10px);"
            >
                <div class="card-body">
                    <h3 class="card-title">{{ weather.city }}</h3>
                    <img
                        src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png"
                        alt="weather icon"
                    />
                    <p class="card-text display-6">{{ weather.temperature }}¬∞C</p>
                    <p class="text-light">{{ weather.description }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
